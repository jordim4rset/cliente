<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO 1</title>
</head>
<body>

    <button type="button" id="btnCrear">CREAR RECTANGULO 1</button>
    <br>
    <h3>COMPROBACIÓN PROPIEDADES DEL RECTANGULO 1</h3>
    <p id="propiedadesRec"></p>

    <button type="button" id="btnCrear2">CREAR RECTANGULO 2(Copia del rectangulo 1)</button>
    <br>
    <h3>COMPROBACIÓN PROPIEDADES DEL RECTANGULO 2</h3>
    <p id="propiedadesRec2"></p>

    <h3>CAMBIAR DIMENSIONES RECTANGULO 2</h3>
    <label for="alto">ALTO:</label>
    <input type="text" name="alto" id="alto">
    <label for="ancho">ANCHO:</label>
    <input type="text" name="ancho" id="ancho">
    <button type="button" id="btnCambiar">CAMBIAR DIMENSIONES</button>
    <p id="propiedadesRec2Cambiar"></p>

    <h3>CALCULAR AREA RECTANGULO 2</h3>
    <button type="button" id="btnArea">Area</button>
    <p id="area"></p>

    <h3>COMPARAR RECTANGULO 1 CON RECTANGULO 2</h3>
    <button type="button" id="btnComparar">Comparar</button>
    <p id="pComparar"></p>


    <script src="ej1.js"></script>
</body>
</html>
