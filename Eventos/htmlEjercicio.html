<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Eventos</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #contenedorCuadrados div{
            border: 1px solid;
            width: 50px;
            height: 50px;
        }

        #verde{
            background-color: green;
        }

        #rojo{
            background-color: red;
        }

        #azul{
            background-color: blue;
        }


    </style>

    <input id="botonEj1" type="button" value="Nuevo Número">

    <ul id="listaNumero">
    </ul>

    <br>

    <!-- ----------------------------------------------------------- -->

    <h3>Ej 2:</h3>

    <!-- ----------------------------------------------------------- -->


    <h3>Ej 3:</h3>

        <p>P 2</p>

    <h2 id="hola"></h2>

        <option value="españa">España</option>

    <script src="ejercicio.js"></script>

</html>
